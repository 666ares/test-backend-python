name: Release

on:
  [push, pull_request]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python - -y
      - name: Install tox
        run: |
          pip install tox
      - name: Install dependencies
        run: |
          poetry install
      - name: Run tests
          poetry run tox
